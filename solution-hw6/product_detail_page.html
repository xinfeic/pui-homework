<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    
    <title>Product Detail</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/cart_badge_icon.js"></script>
    <script defer src="js/product_detail.js"></script>
  </head>

  <body>

    <!-- Heading -->
    
    <div class="header">
      <div class="header-container">
        <div class="logo">
          <a href="product_gallery.html">
              <img src="../assets/logo/logo-01.svg" alt="Logo">
          </a>
        </div>
    
        <div class="right-content">
          <div class="menu">
            <a href="product_gallery.html">
              <p><span class="highlight">PRODUCTS</span></p>
            </a>
            <a href="shopping_cart.html">
              <p>CART <span class="notification-bubble">0</span></p>
            </a>  
          </div>
          
          <hr class="head-line">    

        </div>

      </div>

      <div class="title-line-detail">
        <p>Original Cinnamon Roll</p>
      </div>
    </div>

    <!-- Customization -->

    <div class="product-customization">

      <img class="product-image-customization" 
            src="../assets/products/original-cinnamon-roll.jpg" 
            alt="Original cinnamon roll">
      
      <div class="customization">
        
        <p class="description">Customize our delicious, hand-made cinnamon roll to your liking!</p>

        <label for="glazing">Glazing:</label>
        <select id="glazing" 
                name="glazing" 
                onchange="glazingChange()">
        </select>
      
        <label for="pack-size">Pack size:</label>
        <select id="pack-size" 
                name="pack-size" 
                onchange="packsizeChange()">
        </select>

        <div class="price-section">
          <span id="price">$ 2.49</span>
          <button type="button" 
            class="add-to-cart-btn"
            onclick="addToCart()"">Add to Cart</button>
        </div>

      </div>
   
    </div>

  <script src="js/rollsData.js"></script>
  </body>
</html>
