<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">

    <title>Product Gallery</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/cart_badge_icon.js"></script>
  </head>

  <body>

    <!-- Heading -->

    <div class="header">
      
      <div class="header-container">

        <div class="logo">
          <a href="product_gallery.html">
              <img src="../assets/logo/logo-01.svg" alt="Logo">
          </a>
        </div>
    
        <div class="right-content">
          <div class="menu">
            <a href="product_gallery.html">
              <p><span class="highlight">PRODUCTS</span></p>
            </a>
            <a href="shopping_cart.html">
              <p>CART <span class="notification-bubble">0</span></p>
            </a>  
          </div> 
          <hr class="head-line">    
        </div>

      </div>

      <div class="title-line-gallery">
        <p>Our hand-made cinnamon rolls</p>
      </div>

    </div>

    <!-- Products -->

    <div class="product-container">

      <a href="product_detail_page.html?roll=Original">
        <div class="product-item">
          <div class="image-container">
            <img class="product-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
          </div>
          <div class="text-container">
            <p class="product-name">Original cinnamon roll</p>
            <p class="product-price">$ 2.49</p>
          </div>
        </div>
      </a>

      <a href="product_detail_page.html?roll=Apple">
        <div class="product-item">
          <div class="image-container">
            <img class="product-image" src="../assets/products/apple-cinnamon-roll.jpg" alt="Apple cinnamon roll">
          </div>
          <div class="text-container">
            <p class="product-name">Apple cinnamon roll</p>
            <p class="product-price">$ 3.49</p>
          </div>
        </div>
      </a>

      <a href="product_detail_page.html?roll=Raisin">
        <div class="product-item">
          <div class="image-container">
            <img class="product-image" src="../assets/products/raisin-cinnamon-roll.jpg" alt="Raisin cinnamon roll">

          <div class="text-container">
            <p class="product-name">Raisin cinnamon roll</p>
            <p class="product-price">$ 2.99</p>
          </div>
        </div>
      </a>

      <a href="product_detail_page.html?roll=Walnut">
        <div class="product-item">
          <div class="image-container">
            <img class="product-image" src="../assets/products/walnut-cinnamon-roll.jpg" alt="Walnut cinnamon roll">

          <div class="text-container">

            <p class="product-price">$ 3.49</p>
          </div>
        </div>

      <a href="product_detail_page.html?roll=Double-Chocolate">
        <div class="product-item">
          <div class="image-container">
            <img class="product-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll">
          </div>
          <div class="text-container">
            <p class="product-name">Double-chocolate cinnamon roll</p>
            <p class="product-price">$ 3.99</p>
          </div>
        </div>
      </a>

      <a href="product_detail_page.html?roll=Strawberry">
        <div class="product-item">
          <div class="image-container">
            <img class="product-image" src="../assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry cinnamon roll">
          </div>
          <div class="text-container">
            <p class="product-name">Strawberry cinnamon roll</p>
            <p class="product-price">$ 3.99</p>
          </div>
        </div>
