<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="logo">
      <a href="product_gallery.html">
        <img src="../assets/logo/logo-01.svg" alt="Logo">
      </a>
    </div>

    <hr>
    
    <!-- Menu -->

    <div class="menu">
      <a href="product_gallery.html">
        <p>PRODUCTS</p>
      </a>
      <a href="shopping_cart.html">
        <p><span class="highlight">CART</span></p>
      </a>
    </div>

    <div class="title-line">
      <p>Shopping Cart</p>
    </div>

    <!-- Items -->

    <div class="cart-item">
      <div class="image-container">
        <img class="product-image-cart" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
      </div>
      <div>
        <p class="remove"> Remove</p>
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack Size: 1</p>
        <p>$2.49</p>
      </div>
    </div>

    <div class="cart-item">
      <div class="image-container">
        <img class="product-image-cart" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
      </div>
      <div>
        <p class="remove"> Remove</p>
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack Size: 6</p>
        <p>$27.45</p>
      </div>
    </div>

    <hr class="split-line">

    <div class="check-out">
      <p class="total-price">Total: $29.94</p>
      <button type="button" class="check-out-btn">Checkout</button>
    </div>

  </body>
</html>
