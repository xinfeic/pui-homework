<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Heading -->

    <div class="header">
      <div class="header-container">
        <div class="logo">
          <a href="product_gallery.html">
              <img src="../assets/logo/logo-01.svg" alt="Logo">
          </a>
        </div>
    
        <div class="right-content">
          <div class="menu">
            <a href="product_gallery.html">
              <p>PRODUCTS</p>
            </a>
            <a href="shopping_cart.html">
              <p><span class="highlight">CART</span><span class="notification-bubble">2</span></p>
            </a>  
          </div>
          
          <hr class="head-line">    

        </div>
      </div>

      <div class="title-line">
        <p>Our hand-made cinnamon rolls</p>
      </div>
      
    </div>

    <!-- Items -->

    <div class="cart-item">
      <div class="one-item">
        <img class="product-image-cart" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
        <p class="remove"> Remove</p>
      </div>
      <div class="one-item-information">
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack Size: 1</p>
      </div>
      <div class="one-item-price">
        <p>$ 2.49</p>
      </div>
    </div>

    <div class="cart-item">
      <div class="one-item">
        <img class="product-image-cart" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
        <p class="remove"> Remove</p>
      </div>
      <div class="one-item-information">
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack Size: 6</p>
      </div>
      <div class="one-item-price">
        <p>$ 27.45</p>
      </div>
    </div>

    <!-- Check Out -->

    <div class="check-out">
      <hr class="split-line">
      <p class="total-price">Total</p> 
      <p class="total-price">$ 29.94</p>
      <button type="button" class="check-out-btn">Checkout</button>
    </div>

  </body>
</html>
